<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Companies Choropleth Map</title>

  <!-- Vega Embed Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      text-align: center; 
    }

    #map {
      max-width: 1000px;
      margin: 0 auto;
      display: block;
    }

    #map > canvas,
    #map > svg {
      display: block;
      margin: 0 auto;
    }
</style>
</head>

<body>
  <div style="text-align: center;">
    <h1>Game Companies by Country</h1>
    <p style="max-width: 800px; margin: 0 auto 2rem auto; font-size: 1.1rem;">
      This choropleth map shows the number of game development companies per country, 
      based on aggregated metadata from a range of open datasets. Darker shades indicate higher 
      concentrations of companies. Hover over a country to view exact figures.
    </p>
  </div>
  <div id="map"></div>

  <script type="text/javascript">
    vegaEmbed('#map', 'map_spec.json')
      .then(console.log)
      .catch(console.warn);
  </script>
</body>
</html>
